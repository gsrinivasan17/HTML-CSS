<div class="section" *ngFor="let section of sections">
  <div class="container">
    <div class="content-section">
      <div class="title">
        <h2>{{ section.title }}</h2>
      </div>
      <p class="details">{{ section.content }}</p>
    </div>
    <div class="image-container">
      <div class="image">
        <img [src]="section.image" alt="image">
      </div>
    </div>
  </div>
</div>
